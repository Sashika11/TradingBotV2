name: Gold AI Trading Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt

      - name: Test Polygon API
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          curl -s "https://api.polygon.io/v2/aggs/ticker/XAUUSD/prev?apiKey=$POLYGON_API_KEY"

      - name: Run Gold AI Trading Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TRADE_MODE: "MANUAL"
        run: python main.py
